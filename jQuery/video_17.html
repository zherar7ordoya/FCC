<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div>
        <article id='padre'>
            Hey! :D
            <div id='test'>Soy el hijo</div>
        </article>
    </div>

    <ul>
        <li id='primero'>Soy el primero</li>
        <li>Soy el que sigue</li>
        <li>Soy el tercero</li>
    </ul>

</body>

</html>

<script>
    $(document).ready(function ()
    {
        var siguiente = $('#primero').next().text();
        console.log(siguiente);

        var padre = $('#test').parent().text();
        console.log(padre);

        var hijos = $('#padre').children().attr('id');
        console.log(hijos);

        var hermanos = $('#primero').siblings();
        console.log(hermanos);

        $('ul li').each(function (index, element)
        {
            console.log('Index: ' + index + ', Text: ' + $(element).text());
        });
    });
</script>
