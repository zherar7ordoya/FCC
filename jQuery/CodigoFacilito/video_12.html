<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<style>
    body,
    html {
        background: #CCC;
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #item1 {
        background: #000;
        padding: 10px;
        margin: 10px;
        height: 50px;
        width: 300px;
    }

    #item2 {
        display: block;
        background: #000;
        padding: 10px;
        margin: 10px;
        height: 50px;
        width: 300px;
    }
</style>

<body>

    <h1>Video 12: m&eacute;todo .ccs() de jQuery</h1>
    <div id="item1">Item 1</div>
    <div id="item2">Item 2</div>

</body>

</html>

<script>
    $(document).ready(function ()
    {
        $('body, html').css('background', 'lightgreen');

        var css_h1 = {
            'text-align': 'center',
            'color': 'blue',
            'font-size': '30px'
        };

        $('h1').css(css_h1);

        var css_background = $('#item1').css('background-color');
        var css_fontcolor = $('#item1').css('color');

        if(css_background == css_fontcolor) {
            $('#item1').css('background-color', 'red');
            $('#item2').css('background-color', 'red');
            $('#item1').css('color', 'white');
            $('#item2').css('color', 'white');
        }
    });
</script>
