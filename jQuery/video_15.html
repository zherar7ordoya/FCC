<style>
    body,
    html {
        text-align: center;
        background: #CCC;

<body>

<script>
    $(document).ready(function ()
    {
        $('a').click(function (event)
        {
            event.preventDefault();

            var confirmation = confirm("Are you sure you want to leave this page?");

            if (confirmation)
            {
                window.location.href = $(this).attr('href');
            } else
            {
                return false;
            }
        });
    });
</script>
